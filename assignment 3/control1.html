<html>
<head>



<script language="JavaScript" >

document.write("<h1>JavaScript Control demo</h1>");
var num = prompt("Enter Number", "0") 
var num = parseInt(num); 

		if(num % 5==0 && num % 6 == 0)
		{
			document.writeln( num+ " is divisible by 5 and 6");
		}
		
		else
		{
			document.write(num+ " not divisible by 5 and 6 both");
		}
		

</script>
</head>

</body>
</html>
