<html>
<body>
	
	<script language="JavaScript" >
	
	var num1 = prompt("Enter number1", "0") 
	var num1 = parseInt(num1);
	
	var num2 = prompt("Enter number2", "0") 
	var num2 = parseInt(num2);
	power(num1,num2);
	function power(num1,num2)
	{
		
		var pow = Math.pow(num1,num2);
		document.write("Power of " + num1 + " and " + num2 +" is "+pow);
	
	}
	

	</script>
</body>
</html>
