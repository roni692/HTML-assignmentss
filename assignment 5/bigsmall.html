<html>
<head>
<script language="JavaScript">
function disPlay()
{
	var arr =new Array(1,2,55,66,33,22);
	document.write(arr);
	document.writeln("<br>");
	document.writeln("Maximum value "+Math.max.apply(null,arr));
	document.writeln("<br>Minimum value "+Math.min.apply(null,arr));
}
</script>
</head>
<body>
	<input type="button" value="Array Numbers" name="but1" onClick="disPlay()"><br>
</body>

</html>
